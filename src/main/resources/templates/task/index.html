<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout.html :: header}">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <nav id="sidebar" class="bg-light" style="height: 100vh;width: 20%">
        <div class="p-4">
            <h2>Task Menu</h2>
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">Create Non Daily task</a>
                </li>
                <li>
                    <a th:href="@{/tasks/daily}">Edit Daily task</a>
                </li>

            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div id="content" class="p-4" style="width: 90%">
        <div class="d-flex " style="justify-content: space-around" >
            <h3>Daily task</h3>
            <div class="col-3"></div>
            <div>
                <img th:src="@{/images/avatar.png}" style="width: 55px;height: 55px;border-radius: 50%" alt="avatar">
               <span style="padding-left: 20px"><i class="fa fa-bell" style="font-size: 20px;color: cornflowerblue"></i></span>
            </div>
        </div>

        <div class="container">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Action</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="task, iter : ${tasks}" th:object="${task}">
                    <td th:text="${task.id}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.start}"></td>
                    <td th:text="${task.end}"></td>
                    <td th:text="${task.type}"></td>
                    <td>
                        <select class="form-control" id="status" th:field="*{status}">
                            <option th:each="task : ${taskStatuses}" th:value="${task}" th:text="${task}"></option>
                        </select>
                    </td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                        <a class="btn btn-danger"
                           th:onclick="return confirm('Are you sure you want to delete this task?')"
                           th:href="@{/delete/{id}(id=${task.id})}">Delete</a>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--<h1 class="m-4"></h1>-->


<th:block th:insert="~{layout.html::myScript}"></th:block>
</body>
</html>
