<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout.html :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="d-flex">
    <th:block th:insert="~{layout.html::mySidebar}"></th:block>
    <div class="container-fluid">
        <h1 class="m-3">Daily Task</h1>
        <div class="container">
            <div>
                <a class="btn btn-success" th:href="@{/tasks/create}">
                    Create
                </a>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task, iter : ${tasks}">
                    <td th:text="${iter.index + 1}"></td>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.start}"></td>
                    <td th:text="${task.end}"></td>
                    <!--                <td th:text="${task.type}"></td>-->
                    <!--                <td th:text="${task.status}"></td>-->
                    <td>
                        <a class="btn btn-primary" th:href="@{/tasks/edit/{id}(id=${task.id})}">Edit</a>
                        <a onclick="return confirm('Are you sure you want to delete this task?')"
                           class="btn btn-danger" th:href="@{/tasks/delete/{id}(id=${task.id})}">Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<th:block th:insert="~{layout.html::myScript}"></th:block>
<script>
    window.onload = function () {
        document.getElementById("taskPage").classList.add("active");
    };

</script>
</body>
</html>
